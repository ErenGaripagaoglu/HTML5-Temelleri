<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Links</title>
</head>
<body>
    
    <a href="https://github.com/ErenGaripagaoglu">Eren Garipagaoglu GitHub</a>
    <!--This is the basic way to add links to websites-->

    <a href="https://github.com/ErenGaripagaoglu" target="_blank">Eren Garipagaoglu GitHub (New Tab)</a>
                                <!--With "target" function and "_blank" attribute you can open the link in new tab-->

    <a href="https://github.com/ErenGaripagaoglu" target="_blank" title="My GitHub">Eren Garipagaoglu GitHub (New Tab)</a>
                                     <!--With "title" function you can add a short preview label text to link-->
                                     
    <a href="HeadElements.html" target="_blank">Head Elements File</a> 
    <!--You can reference another html document, which is in the same directory with the current file-->
</body>
</html>
