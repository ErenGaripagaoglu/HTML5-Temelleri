<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <p>Öğrendiğim Programlama Dilleri</p>
    <ul> <!-- Un-Ordered List -->
        <li>Python</li> <!-- List İtem-->
        <li>C#</li>
    </ul>

    <p>Öğrenmekte Olduğum Diğer Diller</p>
    <ul>
        <li>Python</li>
        <li>HTML5 & CSS</li>
        <li>C#</li>
    </ul>

    <p>Öğrenme Sıralamam</p>
    <ol type="1"> <!-- Ordered List. type="this determinates the list item marking(1,A,a,i,I)"-->
        <li>Python</li>
        <li>HTML5</li>
        <li>CSS</li>
        <li>C#</li>
    </ol>
</body>
</html>
