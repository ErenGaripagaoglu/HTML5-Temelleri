<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Color Change</title>
</head>
<body style="background-color: gray;"> <!--body stands for declaring the page in html-->
    <!--We use "background-color" on body. Because body is actually the background of the page and all elements we add are a layer in front of the body-->
    <h1 style="color: black;">Eren Garipağaoğlu</h1>
    
    <p style="color: goldenrod;">HTML5 Temelleri</p>
    
    <a href="https://github.com/ErenGaripagaoglu/HTML5-Temelleri" style="color: goldenrod;">My HTML Repository</a>
</body>
</html>
