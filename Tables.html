<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table> <!--This indicates a table-->
        <caption>Sektörel Deneyim Bilgileri</caption> <!--This line is used for adding Header-->
        <tr> <!--This indicates a table row for the table-->
            <th>Program Veya Dil Adı</th> <!--This indicates a table head element-->
            <th>Yetkinlik Seviyesi</th>
        </tr>

        <tr>
            <td>Blender</td>
            <td>Gelişmiş</td>     
        </tr>

        <tr>
            <td>Python 3.9+</td>
            <td>Ortalama Üstü</td>
        </tr>

        <tr>
            <td>Microsoft Office 365</td>
            <td>Ortalama Üstü</td>
        </tr>

        <tr>
            <td>C# (Windows Forms)</td>
            <td>Ortalama Üstü</td>
        </tr>

        <tr>
            <td>Adobe Ps, Ai, Xd, Pr, Lr, Ae</td>
            <td>Ortalama ve Ortalama Üstü</td>
        </tr>

        <tr>
            <td>C# (Unity)</td>
            <td>Ortalama</td>
        </tr>

        <tr>
            <td>HTML5, CSS</td>
            <td>Ortalama</td>
        </tr>
    </table>
</body>
</html>
